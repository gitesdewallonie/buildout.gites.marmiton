[buildout]
extensions = mr.developer
show-picked-versions = true
parts =
    instance
    zopepy
    omelette

extends =
    http://dist.plone.org/release/4.0/versions.cfg
    http://good-py.appspot.com/release/collective.xdv/1.0
    https://raw.github.com/affinitic/affinitic.dist/master/plone4.cfg
    versions.cfg
versions = versions

find-links =
    http://dist.plone.org/release/4.0
    http://dist.plone.org/thirdparty
    http://eggs.affinitic.be

index = http://pypi.affinitic.be/root/pypi/+simple/

always-checkout = force
auto-checkout =
    gdwmp.core
    gdwmp.skin

eggs +=
    Pillow
    Plone
    Products.LinguaPlone
    Products.pipbox
    Products.Zope-Hotfix-20110622
    collective.monkeypatcher
    collective.plonetruegallery
    collective.xdv
    z3c.jbot
    gdwmp.core
    gdwmp.skin

zcml =
    gdwmp.core
    gdwmp.core-overrides
    gdwmp.skin

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 21180
debug-mode = off
verbose-security = on
eggs =
    Zope2
    ${buildout:eggs}
zcml =
    ${buildout:zcml}
environment-vars =
  PTS_LANGUAGES fr nl
  zope_i18n_allowed_languages fr nl
  zope_i18n_compile_mo_files true

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[sources]
gdwmp.core = git git@github.com:gitesdewallonie/gdwmp.core.git
gdwmp.skin = git git@github.com:gitesdewallonie/gdwmp.skin.git
